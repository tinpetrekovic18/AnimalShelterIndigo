        <h2 class="est" style="text-align: center;">Hvala Vam od srca!</h2>
        
        <div class="donation-form">
            <label for="amount">Iznos donacije (€):</label>
            <input type="number" id="amount" name="amount" placeholder="Iznos" required>
            
            <label for="card">Broj kartice:</label>
            <input type="text" id="card" name="card" placeholder="Broj kartice" pattern="\d{16}" required>
            
            <div class="card-details">
                <label for="expiration">Datum valjanosti kartice:</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YYYY" pattern="\d{6}" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" pattern="\d{3}" required>
            </div>
            
            <label for="message">Ostavite poruku (opcionalno):</label>
            <textarea id="message" name="message" placeholder="Vaša poruka"></textarea>
            
            <button type="submit">Doniraj</button>
        </div>
